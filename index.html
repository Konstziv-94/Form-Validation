<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="form-wrapper">
            
        <form action="">
            <h3>Register</h3>
            <div class="form-control ">
                <label for="name" class="form-label">name</label>
                <input type="text" id="name" class="form-input" placeholder="name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            
            <div class="form-control ">
                <label for="password" class="form-label ">password</label>
                <input type="password" id="password" class="form-input" placeholder="password" minlength="4">

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password-ckeck" class="form-label">password check</label>
                <input type="password" id="password-ckeck" class="form-input" placeholder="repeat password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                 <label for="email" class="form-label">email</label>
                 <input type="email" id="email" class="form-input" placeholder="info@email.com">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i> 
                 <small>error message</small> 
            </div>

            
            
            

           

            <button class="btn">Submit</button>
        </form>
    </section>


    <script src="app.js"></script>
</body>
</html>
